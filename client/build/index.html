<!DOCTYPE html>
<html>
<head>
  <title>Black Monday App</title>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body width="100%">
<h1 id="mainTitle">Black Monday Shares App</h1>

  <form id="EpicInput">
    <input id="epicValue" type="text" name="epic">
    <input id="shareSearch" type="submit" value="Submit" name="epic">
  </form>

  <section id="shareTable">
        <h2 id="shareName"></h2>
        <p>All Prices in USD ($)</p>
    <table id="shareDisplay">
    <thead>
        <th>Current Price</th>
        <th>Prevoius Close</th>
        <th>Change Since Previous Close</th>
        <th>Year High</th>
        <th>Now to Year High % Change</th>
        <th>Year Low</th>
        <th>Now to Year Low % Change</th>
    </thead>
    <tbody>
        <tr>
          <td id="currentPrice"></td>
          <td id="prevoiusClose"></td>
          <td id="sinceClose"></td>
          <td id="yearHigh"></td>
          <td id="changeHigh"></td>
          <td id="yearLow"></td>
          <td id="changeLow"></td>
        </tr>
    </tbody>
    </table>
    </section>

  <div id="liveShareChart">
    <!-- Where the live Share Chart Goes -->
  </div>

    <div id="recommendation">
        
    </div>
   
      
      <button id="portfolioButton">See your Portfolio</button>


  <section id="porfolioDisplay">
    <h2 id="holderName"></h2>
      <div id="portfolioInfo">
        <div id="mainPortfolioContainer">
        </div>
        </div>
  </section>
  <section id="analysis view">
    <div id="sharePerformance">
        
    </div>
    <div id="earningsPerShare">
        
    </div>
    <div id="earningsPerHolding">
        
    </div>
    <div id="comparisonLine">
        
    </div>

  </section>

</body>
</html>
